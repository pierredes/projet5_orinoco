<body>
    <header>
        <div class="container">
            <div class="col-md-12 text-center">
                <h1> Orinoco - page produit</h1>
            </div>
        </div>
        
    </header>

    <main>
        <div class="container">
            <div class="col-md-12 text-center">
                <h2>Caméras vintage</h2>
            </div>
            <div class="col-md-12 text-center" id="un_article">
                <section class="row" id="description_article">
                    <article class="col-md-4" id="article_photo"></article>
                    <article class="col-md-8" id="article_texte">
                        <h3 id="nom_camera"></h3>
                        <p id="description_camera"></p>
                        <p id="prix_camera"></p>
                    </article>
                </section>
                <article>
                    <form>
                        <label for="option_personnalisation"> option de personnalisation</label>
                        <select name="option_personnalisation" id="option_personnalisation"></select>
                    </form>
                </article>
                <button class="btn-secondary" id="retour_accueil"> Continuer les achats</button>
                <button class="btn-primary" id="ajouter_panier"> Ajouter au panier</button>
                <button class="btn" id="voir_panier"> Allez au panier</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <a href="#">mentions légales</a>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#">Conditions générales </a>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </footer>
